<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>cssMemeSlider</title>
    </head>
    <body>
        <div class="slider-wrapper">
            <input type="radio" name="btn" id="btn1" checked />
            <input type="radio" name="btn" id="btn2" />
            <input type="radio" name="btn" id="btn3" />
            <input type="radio" name="btn" id="btn4" />
            <div class="slides">
                <div class="slide s1">
                    <img src="images/mem1.jpg" alt="" />
                </div>
                <div class="slide"><img src="images/mem2.jpg" alt="" /></div>
                <div class="slide"><img src="images/mem3.jpg" alt="" /></div>
                <div class="slide"><img src="images/mem4.jpg" alt="" /></div>
            </div>

            <div class="slide-titles">
                <div class="title t1">You can't just copy and paste CSS</div>
                <div class="title t2">Keep calm and carry on</div>
                <div class="title t3">Work-life balance</div>
                <div class="title t4">Dude, where is JS?</div>
            </div>

            <div class="buttons">
                <label for="btn1" class="btn b1"></label>
                <label for="btn2" class="btn b2"></label>
                <label for="btn3" class="btn b3"></label>
                <label for="btn4" class="btn b4"></label>
            </div>
            <input type="radio" name="btn" id="btn1" checked />
            <input type="radio" name="btn" id="btn2" />
            <input type="radio" name="btn" id="btn3" />
            <input type="radio" name="btn" id="btn4" />
        </div>
    </body>
</html>
